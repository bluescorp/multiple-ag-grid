<mat-tab-group  style="color: black;">
    <mat-tab *ngFor="let tab of tabs; let i=index" label="{{tab.label}}">
        <ag-grid-angular
            style="width: 500px; height: 500px;"
            class="ag-theme-balham"
            [rowData]="tab.rowData"
            [columnDefs]="columnDefs"
            (gridReady)="onGridReady($event, i)"
            (columnMoved)="columnMoved($event)"
            >
        </ag-grid-angular>
    </mat-tab>
    <!-- <mat-tab label="Second">
        Content 2
    </mat-tab> -->
</mat-tab-group>
